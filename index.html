<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-1">
        <div class="heading">Your Result</div>
        <div class="result">
          <heading>76</heading>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-2">
        <h2>Summary</h2>
        <div class="summary"></div>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction logo" />
          <figcaption>Reaction</figcaption>

          <p>80</p>
          <span> / 100</span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory logo" />
          <figcaption>Memory</figcaption>
          <p>92</p>
          <span> / 100</span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal logo" />
          <figcaption>Verbal</figcaption>
          <p>61</p>
          <span> / 100</span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="visual logo" />
          <figcaption>Visual</figcaption>
          <p>72</p>
          <span> / 100</span>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
